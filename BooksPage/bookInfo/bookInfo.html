<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="bookInfo.css" />
		<title>Book Info</title>
	</head>
	<body>
		<div class="container">
			<div class="book">
				<div class="imgContainer">
					<img class="bookCover" src="" alt="" />
				</div>
				<div class="infoContainer">
					<p class="title"></p>
					<p class="description"></p>
					<p class="pageCount"></p>
					<p class="author"></p>
					<p class="publisher"></p>
					<p class="price"></p>
					<p class="categories"></p>
					<p class="publishedDate"></p>
					<a class="previewLink" href=""></a>
				</div>
			</div>
		</div>

		<script type="module" src="bookInfo.js"></script>
	</body>
</html>
